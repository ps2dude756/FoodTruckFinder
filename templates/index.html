<!doctype html>
<html>
  <title>Food Truck Finder</title>
  <head>
    <script type="text/javascript" src="{{ url_for('static', filename='util.js') }}"></script>
  </head>
  <body>
    <div>
      <form action="{{ url_for('index') }}" method=get>
        <table>
          <tr><td>Longitude</td><td><input type=text name=longitude></td></tr>
          <tr><td>Latitude</td><td><input type=text name=latitude></td></tr>
          <tr><td>Distance</td><td><input type=text name=distance></td></tr>
        </table>
        <input type=submit value=Submit>
      </form>
    </div>
    <div>
      <script type="text/javascript">
        var params = getUrlParameters();
        if (
          typeof params['longitude'] == 'number' && 
          typeof params['latitude'] == 'number' && 
          typeof params['distance'] == 'number'
        ) {
          var url = create_url(params);
          var foodtrucks = JSON.parse(httpRequest(url, "GET", null));
          document.body.appendChild(create_table(foodtrucks));
        }
      </script>
    </div>
  </body>
</html>
